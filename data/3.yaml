  title: The Wind - Doe Paoro (feat. Adam Rhodes)
  link: https://soundcloud.com/antirecords/doe-paoro-the-wind
  description: The Wind was produced by Justin Vernon of Bon Iver fame, which should give you a hint of the vibe of this track. A very ambient piece of music that builds with some breaksy drums later on in the track but is unified by the vocals, soaring strings and piano.
